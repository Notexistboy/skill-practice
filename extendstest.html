<!DOCTYPE html>

<body>
    <script>
        // 原型式继承
        let obj4 = {

        }
        function objCopy(obj){
            function func(){}
            func.prototype = obj;
            return new func()
        }
        // 寄生
        let obj5 = {}
        function cloneObj (obj, name) {
            objCopy(obj)
            this.name = name
        }
        let obj55 = cloneObj(obj5, 'xxx')

        // 组合式寄生继承
        function enhencer(Child, Parent){
            let prototype = objCopy(Parent)
            Child.prototype = prototype;
            prototype.constructor = Child
        }
        
    </script>
</body>
