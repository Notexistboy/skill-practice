<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 第一题 */
        function Boo () {
            Boo.prototype.a = function() {
                console.log(1)
            }
            this.a = function() {
                console.log(2)
            }
        }
        Boo.a = function() {
            console.log(3)
        }
        Boo.prototype.a = function() {
            console.log(4)
        }
        Boo.a(); // 3
        let obj = new Boo();
        obj.a(); // 2 
        Boo.prototype.a(); // 1
        /* 第二题 */
        setTimeout(() => {
            console.log(1)
        },0);
        window.requestAnimationFrame(() => {
            console.log(2)
        });
        window.requestIdleCallback(() => {
            console.log(3)
        });
        async function a() {
            console.log(4);
            await b();
            // 阻塞后面的代码
            console.log(5);
        }
        async function b() {
            console.log(6);
        }
        a();
        new Promise((resolve) => {
            console.log(7);
            resolve();
            console.log(8);
        }).then(() => {
            console.log(9);
        });
        console.log(10);
        // 4
        // 6
        // 7
        // 8
        // 10
        // 5
        // 9
        /* 1 2 位置不一定 */
        // 2
        // 1
        // 3
        /* 第三题 */
        Number.prototype.add = function (value) {
            console.log(this);
            return this.valueOf() + value;
        };
        Number.prototype.sub = function (value) {
            console.log(this);
            return this.valueOf() - value;
        }
        console.log((5).add(3).sub(2));

    </script>
</body>
</html>
