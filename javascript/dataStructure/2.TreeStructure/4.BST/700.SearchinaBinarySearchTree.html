    <script type="text/javascript">
        /**
         * @param {TreeNode} root
         * @param {number} val
         * @return {TreeNode}
         */
        /* 递归 */
        var searchBST = function(root, val) {
            return search(root, val);
        };
        var search = function(root, val) {
            if(root === null) return null;
            if(root.val === val){
                return root;
            }else if(root.val < val){
                return search(root.right, val)
            }else if(root.val > val){
                return search(root.left, val)
            }
        };
        var searchBST = function(root, val) {
          if(root === null) return null;
          let pos = root;
          while(pos !== null){
            if(pos.val < val){
              if (pos.right === null) {
                pos = null;
                break;
              }
              pos = pos.right
            }
            if(pos.val > val){
              if (pos.left === null) {
                pos = null;
                break;
              }
              pos = pos.left;
            }
            if(pos.val === val){
              break;
            }
          }
          return pos;
        }
    </script>
