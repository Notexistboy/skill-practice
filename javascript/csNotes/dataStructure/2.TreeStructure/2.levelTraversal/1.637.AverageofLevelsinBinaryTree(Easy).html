    <script type="text/javascript">
        /* 
            给定一个非空二叉树, 返回一个由每层节点平均值组成的数组。
        */
        /**
         * @param {TreeNode} root
         * @return {number[]}
         */
        var averageOfLevels = function(root) {
            // 初始化队列，将 root 加入队列
            let queue = []
            let averageList = [];  
            if (root == null) return averageList;
            queue.push(root);
            while (queue.length) {
                let sum = 0;
                let currLevelLength = queue.length;
                for(i=0; i<currLevelLength; i++){
                  let cur = queue.shift();
                  sum += cur.val;
                  /* 需要区分当前循环插入的和之前插入的 */
                  /* 层级遍历代码位置 */
                  if (cur.left != null) queue.push(cur.left);
                  if (cur.right != null) queue.push(cur.right);
                }
                let average = (sum/currLevelLength);
                averageList.push(average)
            }
            return averageList;
        };

    </script>
