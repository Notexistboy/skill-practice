  <body>
    <div>

    </div>
    <script type="text/javascript">
    var connect = function (root) {
      if(root == null) return null;
      connectList(root.left, root.right);
      return root;
    }
    function connectList(node1,node2){
      if(node1 == null || node2 == null) return null;
      /**** 前序遍历位置 ****/
      // 将传入的两个节点连接
      node1.next = node2;
      // 连接相同父节点的两个子节点
      connectList(node1.left,node1.right);
      connectList(node2.left,node2.right);
      // 连接跨越父节点的两个子节点
      connectList(node1.right, node2.left);
    }
    connect([1, 2, 3, 4, 5, 6, 7]);
    </script>
  </body>
