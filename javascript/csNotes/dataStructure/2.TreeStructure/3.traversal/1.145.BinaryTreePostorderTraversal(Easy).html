    <div>

    <script type="text/javascript">
        /**
         * @param {TreeNode} root
         * @return {number[]}
         */
        /* dfs */
        var postorderTraversal = function(root) {
            const res = [];
            var traverse = function(root) {
                if (root == null)  return;
                traverse(root.left);
                traverse(root.right);
                /****** 后序遍历位置 ******/
                res.push(root.val);
                /***********************/
            }
            traverse(root);
            return res;
        };
        /* bfs */
        var postorderTraversal = function(root) {
            if (root == null) return [];
            const res = [];
            const stack = [];
            let node = root;
            let prev = null;
            while (stack.length || node != null) {
                while (node != null) {
                    stack.push(node);
                    node = node.left;
                }
                node = stack.pop();
                if (node.right == null || node.right == prev) {
                    /****** 后序遍历位置 ******/
                    res.push(node.val);
                    /***********************/
                    prev = node;
                    node = null;
                } else {
                    stack.push(node);
                    node = node.right;
                }
            }
            return res;
        };
    </script>
  </body>
