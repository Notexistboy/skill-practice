    <script type="text/javascript">
      /* 
        从数组中选择最小元素，将它与数组的第一个元素交换位置。
        再从数组剩下的元素中选择出最小的元素，将它与数组的第二个元素交换位置。
        不断进行这样的操作，直到将整个数组排序。

        选择排序需要 ~N^2/2 次比较和 ~N 次交换，它的运行时间与输入无关，
        这个特点使得它对一个已经排序的数组也需要这么多的比较和交换操作
      */
        function selectionSort(nums){
          var len = nums.length;
          for(var i = 0; i< len-1; i++){
            var min = i;
            for(var j = i + 1; j<len; j++){
              if(nums[min] > nums[j]){
                min = j
              }
            }
            var temp = nums[i]
            nums[i] = nums[min]
            nums[min] = temp;
          }
          return nums;
        }
        selectionSort([2,1,3,5,4]);
    </script>
