    <script type="text/javascript">
    /* 
        从左到右不断交换相邻逆序的元素，在一轮的循环之后，可以让未排序的最大元素上浮到右侧。
        在一轮循环中，如果没有发生交换，那么说明数组已经是有序的，此时可以直接退出。
    */
        function bubble(nums){
            var len = nums.length;
            var isSorted = false;
            for(var i = len-1; i > 0 && !isSorted; i--){
                isSorted = true;
                for(var j = 0; j < i; j++){
                    if(nums[j+1] < nums[j]){
                        isSorted = false;
                        var temp = nums[j];
                        nums[j] = nums[j+1];
                        nums[j+1] = temp;
                    }
                }
            }
            return nums
        }

                    nums[j] = temp;
                }
            }
        }
        
        */
        bubble([2,1,3,5,4]);
    </script>
