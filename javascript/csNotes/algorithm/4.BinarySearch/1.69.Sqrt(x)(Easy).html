  <div>

  <script type="text/javascript">
    /* 实现 int sqrt(int x) 函数。
      计算并返回 x 的平方根，其中 x 是非负整数。
      由于返回类型是整数，结果只保留整数的部分，小数部分将被舍去。 */

    var mySqrt = function (x) {
      if (x == 0) return 0
      let l = 0,
        r = x,
        ans = 0;
      while (l <= r) {
        let mid = l + ((r - l) >> 1);
        if (x >= mid * mid) {
          ans = mid
          l = mid + 1
        } else {
          r = mid - 1
        }
      }
      return ans
    };
  </script>
