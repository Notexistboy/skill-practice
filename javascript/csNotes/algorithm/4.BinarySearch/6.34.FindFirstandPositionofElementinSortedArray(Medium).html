<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        var searchRange = function (nums, target) {
            let left = findFirst(nums, target);
            let right = findFirst(nums, target + 1) - 1;
            debugger;
            if (left == nums.length || nums[left] != target) {
                return [-1, -1];
            } else {
                return [left, Math.max(left, right)];
            }
        };
        var findFirst = function (nums, target) {
            let left = 0;
            let right = nums.length;
            debugger;
            while (left < right) {
                let middle = left + ((right - left) >> 1);
                if (nums[middle] < target) {
                    left = middle + 1;
                } else {
                    right = middle;
                }
            }
            return left;
        };
        searchRange([2, 2], 2);
    </script>
</body>

</html>
