      /* 埃拉托斯特尼筛法 */
      /* 
        本算法的核心思想是：给出要筛选数值的范围 n，
        找出 \sqrt{n}以内的素数p1,p 2,…,pk。
        先用2去筛，即把2留下，把2的倍数剔除掉；
        再用下一个素数，也就是 3 筛，把 3 留下，把 3 的倍数剔除掉；
        接下去用下一个素数 5 筛，把 5 留下，把 5 的倍数剔除掉；不断重复下去……
       */
      var countPrimes = function(n) {
        let count = 0
        let list = []
        for(let i = 2; i < n; i++){
          if(!list[i]){
            count++
            for (let j = 2 * i; j < n; j += i) {
              list[j] = true
            }
          }
        }
        return count
      }
      countPrimes(10)
    </script>
