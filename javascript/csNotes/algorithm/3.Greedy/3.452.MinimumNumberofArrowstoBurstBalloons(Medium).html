        /* DynamicProgramming */
        var findMinArrowShots = function (points) {
            if (points.length == 0) return 0;
            points.sort((a, b) => a[0] - b[0]);
            const n = points.length;
            const f = new Array(n).fill(1);
            for (let i = 1; i < n; i++) {
                for (let j = 0; j < i; j++) {
                    /*  */
                    if (points[j][1] < points[i][0]) {
                        f[i] = Math.max(f[i], f[j] + 1);
                    }
                }
            }
            return Math.max(...f);
        };
