    <script type="text/javascript">
    /**
    * @param {number} x
    * @return {number}
    */
    //二分查找
    var mySqrt = function(x) {
      let l = 0, r = x, ans = -1;
      debugger
      while (l <= r){
        let mid = l + ((r - l) >>> 1);
        if(mid*mid <= x){
          ans = mid
          l=mid+1
        }else{
          r= mid-1
        }
      }
      debugger
      return ans
    };
    mySqrt(8)
    mySqrt(2147395600)
    </script>
  </body>
