    <script type="text/javascript">
      /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number}
      */
      var search = function(nums, target) {
          let index = -1
          let len = nums.length
          for(let i=0;i<len;i++){
              if(nums[i] == target){
                  return i
              }
          }
          return index
      };
    </script>
  </body>
