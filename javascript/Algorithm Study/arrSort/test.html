      function mergeSort (a, b){
        var c = []
        while( a.length && b.length){
          if(a[0]<b[0]){
            c.push(a.shift())
          }else{
            c.push(b.shift())
          }
        }
        while(a.length){ c.push(a.shift()) }
        while(b.length){ c.push(b.shift()) }
        return c
      }
      function merge (arr) {
        if(arr.length < 2){
          return arr
        }
        var pivotIndex = Math.floor(arr.length / 2)
        debugger

        //var arrL = arr.splice(0, pivotIndex)
        debugger
        var right = arr.slice(pivotIndex)
        //var arrR = arr.splice(pivotIndex)
        debugger

        return mergeSort(merge(left), merge(right))
      }
