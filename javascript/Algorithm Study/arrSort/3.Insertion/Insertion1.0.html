  <body>
    <script>
      //插入排序是冒泡排序和选择排序的结合变形
      //插入排序的排序效率要比选择排序的高，当排序有一定顺序的数组时，效率会非常高
      var arr = [9, 12, 7, 27, 5, 24, 6, 10]
      function arrSort(arr) {
        var len = arr.length;
        for (var i = 1;i < len;i++){
          debugger
          for(var j = i; j > 0 && arr[j-1] > arr[j]; j--){
            debugger
              // 当前值和之前的每个值进行比较，发现有比当前值小的值就进行交换
            [arr[j], arr[j-1]] = [arr[j-1], arr[j]]
            debugger
          }
        }
        return arr
      }

      arrSort(arr)
      console.log(arr)
    </script>
  </body>

</html>
