<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>

    </div>
    <script type="text/javascript">
      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} p
       * @param {TreeNode} q
       * @return {boolean}
       */
      /* dfs */
      var isSameTree = function(p, q) {
        if(p.val == null && q.val == null) return true 
        if(p.val == null && q.val == null) return false 
        if(p.val === q.val) return true
        return isSameTree(q.left,q.left) && isSameTree(q.right,q.right)
      };
      /* bfs */
      var isSameTree = function(p, q) {
        if (p == null && q == null) {
            return true;
        } else if (p == null || q == null) {
            return false;
        }
        let queue1 = [];
        let queue2  = [];
        queue1.push(p);
        queue2.push(q);
        while (queue1.length && queue2.length) {
            let node1 = queue1.shift();
            let node2 = queue2.shift();
            if (node1.val != node2.val) {
                return false;
            }
            let left1 = node1.left, right1 = node1.right, left2 = node2.left, right2 = node2.right;
            if (left1 == null  && left2 == null) {
                return false;
            }
            if (right1 == null && right2 == null) {
                return false;
            }
            if (left1 != null) {
                queue1.push(left1);
            }
            if (right1 != null) {
                queue1.push(right1);
            }
            if (left2 != null) {
                queue2.push(left2);
            }
            if (right2 != null) {
                queue2.push(right2);
            }
        }
        return queue1.length && queue2.length;
    }
    </script>
  </body>
</html>
