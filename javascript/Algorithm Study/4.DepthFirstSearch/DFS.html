<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>

    </div>
    <script type="text/javascript">
      /* 
        1、路径：也就是已经做出的选择。
        2、选择列表：也就是你当前可以做的选择。
        3、结束条件：也就是到达决策树底层，无法再做选择的条件。

        for 选择 in 选择列表:
            # 做选择
            将该选择从选择列表移除
            路径.add(选择)
            backtrack(路径, 选择列表)
            # 撤销选择
            路径.remove(选择)
            将该选择再加入选择列表
      */
      let DFS = function (root) {
        if(root == null) return 0
        let step = 0;
        let backtrack = function (board, row){
          if(board.adj()){
            backtrack(board.left,row+1)
          }
        }
        backtrack(root,1)
        return step
      }
    </script>
  </body>
</html>
