    <script type="text/javascript">
        /**
         * @param {TreeNode} root
         * @return {boolean}
         */
        /* DFS */
        var isValidBST = function(root) {
            return validBST(root, -Infinity, Infinity)
        };
        var validBST = function(root, low, high){
            if(root === null) return true;
            if (root.val <= low) return false;
            if (root.val >= high) return false;
            return validBST(root.left, low, root.val) && validBST(root.right, root.val, high)
        };
        /* 中序遍历 */
        var isValidBST = function(root) {
            let value = -Infinity;
            var traverse = function (root){
                if(root === null) return true;
                let left = traverse(root.left);
                /* 中序遍历 */
                if(root.val < value) return false;
                value = root.val;
                let right = traverse(root.right);
                return left && right;
            };
            return traverse(root)
        };

    </script>
