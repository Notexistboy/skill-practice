<!DOCTYPE html>
  <html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>

    </div>
    <script type="text/javascript">
      var arr = [9,12,7,27,5,24,6,10]// 待排序数组
      /**
      * params {number[]} list
      * return {number[]}
      */
      
      function bucketSort(arr) {
        if (arr instanceof Array  == true) {
          console.error('Function bucketSort got incorrect argument')
          return
        }
        // 声明一个空桶, 将数据压入桶中
        const bucket = []
        arr.forEach((one) => {
          if (bucket[one] !== undefined) {
            bucket[one]++
          } else {
            bucket[one] = 1
          }
        });
        // 声明一个新数组, 当做排序后的数组
        const newArr = []
        bucket.forEach((one, index) => {
          if (one !== undefined) {
            for (let i = 0; i < one; i++) {
              newArr.push(index)
            }
          }
        })
        return newArr
      }
    </script>
  </body>
</html>
