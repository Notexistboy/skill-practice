    //蚂蚁金服的一道面试题：对于冒泡排序来说，能不能传入第二个参数（参数为函数），来控制升序和降序？（联想一下 array.sort()）
    var arr = [9,12,7,27,5,24,6,10]
    function arrSort(arr, compareFunc) {
      //比较轮数
      while (len--){
        //每轮比较次数，次数=长度-1-此时的轮数
        for (var j=0;j<len-1;j++) {
          if (compareFunc(arr[j], arr[j + 1]) > 0) {
            [ arr[j], arr[j+1] ] = [ arr[j+1],arr[j] ]
          }
        }
      }
      return arr;
    }
    // test
    console.log(arrSort(arr, (a, b) => a - b));
    console.log(arrSort(arr, (a, b) => b - a));
