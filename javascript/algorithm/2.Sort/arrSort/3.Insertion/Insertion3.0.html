<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <script>
    //最终升级版, 相比较上一个版本，少了一些中间比较时进行的赋值，只取最终的位置进行赋值
    var arr = [9, 12, 7, 27, 5, 24, 6, 10]
    function arrSort(arr) {
      var len = arr.length;
      var temp;
      for (var i = 1; i < len; i++) {
        temp = arr[i]
        for (var j = i; j > 0 && temp < arr[j - 1]; j--) {
          // 当前值和之前的每个值进行比较，发现有比当前值小的值就进行重新赋值
          arr[j] = arr[j - 1];
        }
        arr[j] = temp;
      }
      return arr;
    }

    arrSort(arr)
    console.log(arr)
  </script>
</body>

</html>
