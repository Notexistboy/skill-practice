    算法         稳定性    时间复杂度    空间复杂度    备注
    选择排序       ×          N2          1    
    冒泡排序       √          N2          1    
    插入排序       √        N ~ N2        1    时间复杂度和初始顺序有关
    希尔排序       ×   N的若干倍乘于递增序列的长度    1    改进版插入排序
    快速排序       ×         NlogN       logN    
    三向切分快排    ×       N ~ NlogN     logN    适用于有大量重复主键
    归并排序       √         NlogN         N    
    堆排序         ×         NlogN         1    无法利用局部性原理
