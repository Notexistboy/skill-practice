	<script type="text/javascript">
		/* 
        快速排序就是个二叉树的前序遍历
        快速排序的逻辑是，若要对nums[lo..hi]进行排序，我们先找一个分界点p，通过交换元素使得nums[lo..p-1]都小于等于nums[p]，且nums[p+1..hi]都大于nums[p]，然后递归地去nums[lo..p-1]和nums[p+1..hi]中寻找新的分界点，最后整个数组就被排序了。
        快速排序的代码框架如下：
      */
		// let sort = function(nums,  lo,  hi) {

		//   // 通过交换元素构建分界点 p
		//   let p = partition(nums, lo, hi);
		//   /************************/

		//   sort(nums, lo, p - 1);
		//   sort(nums, p + 1, hi);
		// };
		/* 先构造分界点，然后去左右子数组构造分界点 */
		/* 
		  1. 基本算法
		    归并排序将数组分为两个子数组分别排序，并将有序的子数组归并使得整个数组排序；
		    快速排序通过一个切分元素将数组分为两个子数组，左子数组小于等于切分元素，右子数组大于等于切分元素，将这两个子数组排序也就将整个数组排序了。                  
		*/
		let quickSort0 = function (arr) {
			if(arr.length <= 1) return arr;
			//取数组最接近中间的数位基准
			let pivotIndex = Math.floor(arr.length / 2);
			let pivotValue = arr.splice(pivotIndex, 1)[0];
			let left = [];
			let right = [];
			for(let i = 0; i < arr.length; i++) {
				if(arr[i] < pivotValue) {
					left.push(arr[i])
				} else {
					right.push(arr[i])
				}
			}
			return quickSort0(left).concat([pivotValue], quickSort0(right))
		};

		var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
		console.log(quickSort0(arr));
