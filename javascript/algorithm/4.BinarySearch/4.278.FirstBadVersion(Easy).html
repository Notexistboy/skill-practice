<body>
    <script>
        /**
         * @param {function} isBadVersion()
         * @return {function}
         */
        var solution = function (isBadVersion) {
            /**
             * @param {integer} n Total versions
             * @return {integer} The first bad version
             */
            return function (n) {
                if (n <= 1) return n;
                let left = 0;
                let right = n;
                while (left < right) {
                    let middle = left + ((right - left) >> 1);
                    if (!isBadVersion(middle)) {
                        left = middle + 1;
                    } else {
                        right = middle;
                    }
                }
                return left;
            };
        };
    </script>
</body>
