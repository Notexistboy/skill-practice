<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findMin = function (nums) {
            let left = 0;
            let right = nums.length - 1;
            while (left < right) {
                let middle = left + ((right - left) >> 1);
                if (nums[middle] < nums[right]) {
                    left = middle + 1;
                } else {
                    right = middle;
                }
            }
            return nums[right];
        };
    </script>
</body>
