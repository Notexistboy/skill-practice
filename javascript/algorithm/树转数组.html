    <script>
        let treeSource = [{
            id: 1,
            pid: 0,
            name: 'body',
            children: [{
                id: 2,
                pid: 1,
                name: 'title',
                children: [{
                    id: 3,
                    pid: 2,
                    name: 'div'
                }],
            }, ],
        }, {
            id: 4,
            pid: 0,
            name: 'html',
            children: [{
                id: 5,
                pid: 4,
                name: 'div',
                children: [{
                    id: 7,
                    pid: 5,
                    name: 'img'
                }],
            }, ],
        }];
        function treeToArray(tree) {
            let array = []
            tree.forEach(treeItem => {
                if(treeItem.children) {
                    array.push(...treeToArray(treeItem.children));
                    delete treeItem.children
                }
                array.push(treeItem);
            })
            debugger;
            return array;
        }
        console.log(treeToArray(treeSource));
    </script>
