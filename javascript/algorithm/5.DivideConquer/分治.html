    <script type="text/javascript">
      /* 
        在计算机科学中，分治法是一种很重要的算法。
        字面上的解释是“分而治之”，就是把一个复杂的问题分成两个
        或更多的相同或相似的子问题，再把子问题分成更小的子问题…,
        直到最后子问题可以简单的直接求解，原问题的解即子问题的解的合并。这个技巧是很多高效算法的基础，
        如排序算法(快速排序，归并排序)，傅立叶变换(快速傅立叶变换)……
        任何一个可以用计算机求解的问题所需的计算时间都与其规模有关。
        问题的规模越小，越容易直接求解，解题所需的计算时间也越少。
        例如，对于n个元素的排序问题，当n=1时，不需任何计算。
        n=2时，只要作一次比较即可排好序。n=3时只要作3次比较即可，
        而当n较大时，问题就不那么容易处理了。
        要想直接解决一个规模较大的问题，有时是相当困难的.
       */
      /* 
        三、分治法适用的情况

          分治法所能解决的问题一般具有以下几个特征：

          1) 该问题的规模缩小到一定的程度就可以容易地解决

          2) 该问题可以分解为若干个规模较小的相同问题，即该问题具有最优子结构性质。

          3) 利用该问题分解出的子问题的解可以合并为该问题的解；

          4) 该问题所分解出的各个子问题是相互独立的，即子问题之间不包含公共的子子问题。
       */
    </script>
