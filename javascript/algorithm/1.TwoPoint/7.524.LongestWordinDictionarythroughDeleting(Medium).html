    <script type="text/javascript">
        /* 
        题目描述：删除 s 中的一些字符，使得它构成字符串列表 d 中的一个字符串，找出能构成的最长字符串。如果有多个相同长度的结果，返回字典序的最小字符串。
        通过删除字符串 s 中的一个字符能得到字符串 t，可以认为 t 是 s 的子序列，我们可以使用双指针来判断一个字符串是否为另一个字符串的子序列。
    */
        /* 
            字典或词典顺序（也称为词汇顺序，字典顺序，字母顺序或词典顺序）是基于字母顺序排列的单词按字母顺序排列的方法.
        */
        /**
         * @param {string} s
         * @param {string[]} dictionary
         * @return {string}
         */
        var findLongestWord = function (s, dictionary) {
            let longestWord = '';
            for (let i = 0; i < dictionary.length; i++) {
                const target = dictionary[i];
                const l1 = longestWord.length;
                const l2 = target.length;
                /* 判断字典序 */
                if (l1 > l2 || (l1 == l2 && longestWord < target)) {
                    continue;
                }
                /* 滑动窗口双指针 */
                if (isSubstr(s, target)) {
                    longestWord = target;
                }
            }
            return longestWord;
        };
        /* 判断去掉一个或多个回调是否可实现 */
        var isSubstr = function (s, target) {
            let i = 0;
            let j = 0;
            while (i < s.length && j < target.length) {
                if (s[i] === target[j]) {
                    j++;
                }
                i++;
            }
            return j === target.length;
        };
        findLongestWord("abpcplea", ["ale", "apple", "monkey", "plea"]);
        findLongestWord("abce", ["abe", "abc"]);
    </script>
