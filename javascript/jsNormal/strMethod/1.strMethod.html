<script>
  　/* charCodeAt() 返回整数 */

　　//strObj . charCodeAt(index) 

　　/* index将被处理字符的从零开始计数的编号。有效值为 0 到 字符串长度减1 的数字
　　如果指定位置没有字符，将返回NaN */

 

　　/* fromCharCode() 从一些Unicode字符串中返回一个字符串 */

　　//String . fromCharCode([code1[,code2...]])

　　/* code1，code2...是要转换为字符串的Unicode字符串序列。如果没有参数，结果为空字符串 */

 

　　/* charAt() 返回指定索引位置处的字符,如果超出有效范围的索引值返回空字符串 */

　　//strObj . charAt(index)

　　/* index想得到的字符的基于零的索引。有效值是0与字符串长度减一之间的值 */

 

　　/* slice() 返回字符串的片段 */

　　//strObj . slice(start[,end])

　　/* start下标从 0 开始的strObj指定部分其实索引。如果start为负，将它作为length+start处理，此处length为字符串的长度。 
　　end小标从 0 开始的strObj指定部分结束索引。如果end为负，将它作为length+end处理，此处length为字符串的长度。 */

 

　　/* substring() 返回位于String对象中指定位置的子字符串 */

　　//strObj . substring(start,end)

　　/* start指明子字符串的起始位置，该索引从0开始起算。 
　　end指明子字符串的结束位置，该索引从0开始起算。 
　　substring方法使用start和end两者中的较小值作为子字符串的起始点。如果start或end为NaN或者为负数，那么将其替换为0 */

 

　　/* substr() 返回一个从指定位置开始的指定长度的子字符串 */

　　//strObj . substr(start[,length]) 

　　/* start所需的子字符串的起始位置。字符串中的第一个字符的索引为0。 
　　length在返回的子字符串中应包括的字符个数 */

 

　　/* indexOf() 放回String对象内第一次出现子字符串位置。如果没有找到子字符串，则返回-1 */

　　//strObj . indexOf(substr[,startIndex])

　　/* substr要在String对象中查找的子字符串。 
　　startIndex该整数值指出在String对象内开始查找的索引。如果省略，则从字符串的开始处查找 */

 

　　/* lastIndexOf() 返回String对象中字符串最后出现的位置。如果没有匹配到子字符串，则返回-1 */

 　　//strObj . lastIndexOf(substr[,startindex]) 

　　 /* substr要在String对象内查找的子字符串 */

　　/* startindex该整数值指出在String对象内进行查找的开始索引位置。如果省略，则查找从字符串的末尾开始 */

 

　　/* search() 返回与正则表达式查找内容匹配的第一个字符串的位置 */

　　//strObj . search(reExp)

　　/* reExp包含正则表达式模式和可用标志的正则表达式对象 */

 

　　/* concat() 返回字符串值，该值包含了两个或多个提供的字符串的连接 */

　　//str . concat([string1[,string2...]]) 

　　/* string1，string2要和所有其他指定的字符串进行连接的String对象或文字 */

 

　　/* split() 将一个字符串分割为子字符串，然后将结果作为字符串数组返回 */

　　//strObj . split([separator[,limit]])

　　/* separator字符串或 正则表达式 对象，它标识了分隔字符串时使用的是一个还是多个字符。如果忽略该选项，返回包含整个字符串的单一元素数组

　　limit该值用来限制返回数组中的元素个数 */

 

　　/* toLowerCase() 返回一个字符串，该字符串中的字母被转换成小写 */
　　//obj . toLowerCase()

 

　　//toUpperCase() 返回一个字符串，该字符串中的所有字母都被转换为大写字母
　　//obj . toUpperCase()
</script>
