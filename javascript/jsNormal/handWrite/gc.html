    <script type="text/javascript">
      /* 
        JS的垃圾回收机制是为了以防内存泄漏，
        内存泄漏的含义就是当已经不需要某块内存时这块内存还存在着，
        垃圾回收机制就是间歇的不定期的寻找到不再使用的变量，
        并释放掉它们所指向的内存。

        和JAVA的JVM一样，JS对一个对象的内存初始分配，
        使用中的维护，最后的回收，也是由解释器自动处理的，
        不需要考虑这个对象之后回收操作，
        也不需要在使用的时候对它进行维护。
        这就大大的防止了出现内存泄露和溢出的情况，
        也将我们从繁杂的内存（堆）管理中解放了出来，
        可以更多地去关注其他重点。
        在JS中临时存储数据的地方有堆和栈。
        栈一般存放函数的参数值，局部变量值等；
        堆一般存放定义的对象等；

        栈（栈内存）：自动分配相对固定大小的内存空间，并由系统自动释放

        堆（堆内存）：动态分配内存，内存大小不一（堆数据的地址指针存放于栈中）

        JS中的变量从内存分配方式（堆栈）区分，
        可分为基本数据类型和引用数据类型：

        基本数据类型：Undefined，Null，Boolean，Number，String
        这五种数据类型的值都是直接存储在栈区的，
        在栈区占用的空间大小是确定，
        由系统直接管理。相对于堆来说可以更加快速和便捷地被管理
        引用数据类型：Object（包括Array和Function等其他Object的派生类型）是存储在堆中的，
        不过它的地址指针是存储在栈中，
        所以我们在实际访问的时候也是要先去栈中找到对应的指针，
        然后根据指针在堆中取出对应的数据

        当一个变量的生命周期结束之后它所指向的内存就应该被释放。
        JS有两种变量，全局变量和在函数中产生的局部变量。
        局部变量的生命周期在函数执行过后就结束了，
        此时便可将它引用的内存释放（即垃圾回收），
        但全局变量生命周期会持续到浏览器关闭页面。
       */
