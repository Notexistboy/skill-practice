<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>

    </div>
    <script type="text/javascript">
      var request = new XMLHttpRequest();
      request.open('get', 'www.baidu.com', true);
      request.setRequestHeader("Content-Type","application/x-www-form-urlencoded"); // x-www-form-urlencoded send("a='a'&b='b'") json send(JSON.stringify(data))
      request.onreadystatechange = function () {
        if(request.readyState === 4 && request.status === 200){
          console.log(request.responseText);
        }
      };
      request.send(); // post请求需要send(body)
    </script>
  </body>
</html>
