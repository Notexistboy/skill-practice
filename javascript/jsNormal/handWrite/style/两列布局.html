<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 两列布局 */
        /* flex */
        .parent {
            display: flex;
            height: 400px;
        }

        .left {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .container {
            flex: 1;
            background-color: green;
        }
        /* 浮动 */
        .left{
          float: left;
          width: 100px;
          height: 100px;
          background: yellow;
        }

        .container {
          margin-left: 100px;
          height: 100px;
          background: green;
        }
        /* 定位 */
        .parent {
          position: relative;
          width: 100%;
          height: 100px;
          overflow: hidden;
        }

        .left{
          position: absolute;
          width: 100px;
          height: 100px;
          background: yellow;
        }

        .right {
          margin-left: 100px;
          height: 100px;
          width: 100%;
          background: green;
        }
    </style>
  </head>
  <body>
    <div>
      <div class="parent">
        <div class="left"></div>
        <div class="container"></div>
      </div>
    </div>
    <script type="text/javascript">

    </script>
  </body>
</html>
