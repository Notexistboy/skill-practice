    <script type="text/javascript">
      /* 
        什么是函数防抖和函数节流
        防抖（debounce）和节流（throttle）都是用来控制某个函数在一定时间内执行多少次的技巧，
        两者相似而又不同。 背后的基本思想是某些代码不可以在没有间断的情况下连续重复执行。

        函数防抖 (debounce)
        如果一个事件被频繁触发多次，并且触发的时间间隔过短，
        则防抖函数可以使得对应的事件处理函数只执行最后触发的一次。 
        函数防抖可以把多个顺序的调用合并成一次。

        函数节流 (throttle)
        如果一个事件被频繁触发多次，
        节流函数可以按照固定频率去执行对应的事件处理方法。 
        函数节流保证一个事件一定时间内只执行一次。
       */
      function debounce (func,wait) {
        let time
        return function(){
          let context = this; // 注意 this 指向
          let args = arguments; // arguments中存着e
          if(time) clearTimeout(time)
          time = setTimeout(() => {
            func.apply(context,args)//执行函数
          },wait)
        }
      }
      /* 使用方法 */
      content.onmousemove = debounce(count,1000);
      function count() {
        content.innerHTML = num++;
      };


      //立即执行版
      function debounce (func,wait) {
        let time
        return function(){
          let context = this; // 注意 this 指向
          let args = arguments; // arguments中存着e
          if(time) clearTimeout(time)
          let callNow = !time
          time = setTimeout(() => {
            time = null
          },wait)
          if(callNow) func.apply(context,args)
        }
      }
      //立即执行版的意思是触发事件后函数会立即执行，然后 n 秒内不触发事件才能继续执行函数的效果。用法同上，效果如下：
      // 合成版
      /**
        * @desc 函数防抖
        * @param func 目标函数
        * @param wait 延迟执行毫秒数
        * @param immediate true - 立即执行， false - 延迟执行
        */
      function debounce (func,wait,immediate) {
        let time
        return function() {
          let context = this
          let args = arguments
          if(time) clearTimeout(time)
          if(immediate){
            let callNow = !time
            time = setTimeout(() => {
              time = null
            },wait)
            if(callNow) func.apply(context,args)
          }else{
            time = setTimeout(() => {
              func.apply
            },wait)
          }
        }
      }


      /* 节流(throttle)
  　　指连续触发事件但是在 n 秒中只执行一次函数。
      即 2n 秒内执行 2 次... 。
      节流如字面意思，会稀释函数的执行频率。
  　　同样有两个版本，时间戳和定时器版。 */
      // 时间戳版
      function throttle(func, wait) {
        let previous = 0
        return function() {
          let now = Date.now()
          let context = this
          let args = arguments
          if(now - previous > wait){
            func.apply(context, args)
            previous = now
          }
        }
      }
      //使用方式如下：
      content.onmousemove = throttle(count,1000);

      // 定时器版
      function throttle(func, wait) {
        let time
        return function(){
          let context = this
          let args = arguments
          if(!time){
            time = setTimeout(() => {
              time = null
              func.apply(context, args)
            },wait)
          }
        }
      }
      /* 
        可以看到，在持续触发事件的过程中，
        函数不会立即执行，并且每 1s 执行一次，
        在停止触发事件后，函数还会再执行一次。
        我们应该可以很容易的发现，
        其实时间戳版和定时器版的节流函数的区别就是，
        时间戳版的函数触发是在时间段内开始的时候，
        而定时器版的函数触发是在时间段内结束的时候。
        同样地，我们也可以将时间戳版和定时器版的节流函数结合起来，
        实现双剑合璧版的节流函数。
       */
      /**
       * @desc 函数节流
       * @param func 函数
       * @param wait 延迟执行毫秒数
       * @param type 1 表时间戳版，2 表定时器版
       */
      function throttle(func, wait, type) {
        if (type === 1) {
          let previous = 0;
        } else if (type === 2) {
          let time;
        }
        return function(){
          let context = this
          let args = arguments
          if(type == 1){
            let now = Date.now()
            if(now - previous > wait){
              func.apply(context, args)
              previous = now
            }
          }else if(type == 2){
            if(!time) clearTimeout(time)
            time = setTimeout(() => {
              time = null
              func.apply(content,args)
            },wait)
          }
        }
      }
