<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myNew(obj, args) {
            let instabnce = {};
            let result = obj.apply(instabnce, args);
            instabnce.__proto__ = obj.prototype;
            return result instanceof Object ? result : instabnce;
        };

        function myConstructor(obj, cons) {
            if(Object(obj)!==obj) return false;
            let _p = obj.__proto__;
            while(_p!==null){
                if(_p==cons.prototype) return true;
                _p = _p.__proto__;
            }
        };
    </script>
</body>
</html>
