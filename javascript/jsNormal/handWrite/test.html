    <script>
        /* 函数防抖 */
        function debounce(fn, wait, immediate) {
            let time = null;
            return function() {
                let context = this;
                let args = arguments;
                if(time) clearTimeout(time)
                if(immediate) {
                    let callNow = !time;
                    time = setTimeout(() => {
                        time = null
                    }, wait)
                    if(callNow) fn.apply(context, args)
                } else {
                    time = setTimeout(() => {
                        fn.apply(context, args)
                    }, wait)
                }
            }
        }
        /* 函数节流 */
        function throttle(fn, time) {
            let previous = null;
            return function() {
                let now = new Date();
                let target = this;
                let args = arguments;
                if(now - previous > time) {
                    fn.apply(target, arguments);
                    previous = now
                }
            }
        }
        function throttle1(fn, time) {
            let time = null;
            return function () {
                let targettarget = this;
                let args = arguments;
                if(!time) {
                    time = setTimeout(() => {
                        fn.apply(target, args);
                        time = null;
                    }, wait)
                }
            }
        }
    </script>
