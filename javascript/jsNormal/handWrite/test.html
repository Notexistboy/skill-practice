        function createAnother(original) { // 创建一个增强函数

        // 6
        function objCopy(children) {
            function Func() {};
            Func.prototype = children;
            return new Func();
        };
        function inhert(children, parent) {
            const prototype = objCopy(parent.prototype);
            prototype.constructor = children;
            children.prototype = prototype;
