<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        /* 每次对比 */
        var minimumDifference = function (nums, k) {
            let numsSort = nums.sort((a, b) => a - b);
            let min = numsSort[k - 1] - numsSort[0];
            for (let i = k; i < numsSort.length; i++) {
                const cur = numsSort[i] - numsSort[i - k + 1]
                if (cur < min) min = cur
            }
            return min;
        };
        /* 添加到集合中 */
        var minimumDifference = function (nums, k) {
            nums = nums.sort((a, b) => a - b)
            if (nums.length <= k) return nums[nums.length - 1] - nums[0]
            let res = [nums[k - 1] - nums[0]]
            for (let i = k; i < nums.length; i++) {
                res.push(nums[i] - nums[i - k + 1])
            }
            return Math.min.apply(null, res)
        };
        minimumDifference([9, 4, 1, 7], 2);
    </script>
</body>
