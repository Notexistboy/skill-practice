<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            给你一个字符串 word ，该字符串由数字和小写英文字母组成。
            请你用空格替换每个不是数字的字符。例如，"a123bc34d8ef34" 将会变成 " 123  34 8  34" 。
            注意，剩下的这些整数为（相邻彼此至少有一个空格隔开）："123"、"34"、"8" 和 "34" 。
            返回对 word 完成替换后形成的 不同 整数的数目。
            只有当两个整数的 不含前导零 的十进制表示不同， 才认为这两个整数也不同。
        */
        /**
         * @param {string} word
         * @return {number}
         */
        var numDifferentIntegers = function (word) {
            let res = word.split(/\D/g).filter(i => i).map(i => i.replace(/^0+/, ''));
            console.log(res);
            return [...new Set(res)].length;
        };
        numDifferentIntegers("a123bc34d8ef34");
        numDifferentIntegers("a123bc34d8ef34");
        numDifferentIntegers("0a0");
    </script>
</body>

</html>
