      var isPalindrome = function(x) {
        if(x < 0 || (x % 10 == 0 && x != 0)) {
            return false;
        }
        let revert = 0
        while(x > revert){
          revert = revert*10 + x % 10
          debugger
          x = parseInt(x/10)
        }
        debugger
        return x === revert || x === parseInt(revert/10)
      }
