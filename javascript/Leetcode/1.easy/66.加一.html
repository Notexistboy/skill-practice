    <script type="text/javascript">

    /* var plusOne = function(digits) {

    var plusOne = function(digits) {
        //* a =a% b a %= b
      const len = digits.length;
      for(let i = len - 1; i >= 0; i--) {
        debugger
        digits[i]++;
        debugger
        digits[i] %= 10;//将有10的变成0
        debugger
        //当是0 就会不符合判断
        if(digits[i]!=0) return digits;
      }
      debugger
      digits = [...Array(len + 1)].map(_=>0);
      debugger
      digits[0] = 1;
      return digits;
    };
    plusOne([4,5])
    plusOne([1,9])
    plusOne([9,9])
    </script>
