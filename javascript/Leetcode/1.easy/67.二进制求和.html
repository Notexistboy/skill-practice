<!DOCTYPE html>

  <body>
    <div>

    </div>
    <script type="text/javascript">
    /**
    * @param {string} a
    * @param {string} b
    * @return {string}
    */
    var addBinary = function(a, b) {
      let i = a.length - 1, j = b.length - 1
      let ans = "";
      let ca = 0;
      for(;i >= 0 || j >= 0; i--, j--) {
        let sum = ca;
        sum += i >= 0 ? parseInt(a[i]) : 0;
        sum += j >= 0 ? parseInt(b[j]) : 0;
        ans += sum % 2
        ca = Math.floor(sum / 2);
      }
      ans += ca == 1 ? ca : "";
      return ans.split('').reverse().join('')
    }
    //二进制
    /* var addBinary = function(a, b) {
      debugger
      return (BigInt('0b'+a)+BigInt('0b'+b)).toString(10)
    }; */
    addBinary('111','10')
    </script>
