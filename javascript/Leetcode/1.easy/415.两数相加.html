<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">

  <body>
    <div>

    </div>
    <script type="text/javascript">
        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        */
        var addStrings = function(num1, num2) {
            let num1Len = num1.length;
            let num2Len = num2.length;
            let maxLen = num1.length > num2.length ? num1.length : num2.length;
            /* 边界条件 */
            if(!num1Len) return num2;
            else if(!num2Len) return num1;
            let i = 0;
            let temp = 0;
            let res = '';
            while( i < maxLen){
                let curr = (Number(num1[num1Len-i-1]) || 0) + (Number(num2[num2Len-i-1]) || 0) + temp;
                temp = Math.floor(curr/10);
                curr %= 10;
                res = curr + res;
                i++;
            }
            return temp ? temp + res : res;
        };
        // addStrings('11','123');
        // addStrings("456","77");
        addStrings("1","9");
    </script>
  </body>
</html>
