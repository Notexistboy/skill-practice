<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {string} num1
         * @param {string} num2
         * @return {string}
         */
        var multiply = function (num1, num2) {
            if (num1 == '0' || num2 == '0') return '0'
            if (num1 == '1') return num2;
            if (num2 == '1') return num1;
            let mulList = num1.split(''),
                dp = []

            while (mulList.length) {
                let mulIndex = mulList.length
                let mulCount = ~~mulList.pop()

                for (let muledIndex = num2.length - 1; muledIndex >= 0; muledIndex--) {
                    let flag = mulCount * ~~num2[muledIndex] + ~~dp[muledIndex + mulIndex + 1]
                    dp[muledIndex + mulIndex + 1] = flag % 10
                    dp[mulIndex + muledIndex] = ~~dp[mulIndex + muledIndex] + Math.floor(flag / 10)
                }
            }

            return dp.join('').replace(/^0+/, '')
        };
        multiply('123123', '123123123');
    </script>
</body>

</html>
