    <script type="text/javascript">
      /**
      * @param {number[]} height
      * @return {number}
      */
      var maxArea = function(height) {
          let left = 0;right = height.length-1
          let max = 0
          while(left<right){
              let calc = Math.min(height[left],height[right])*(right-left)
              if(max< calc) max = calc
              if(height[left]>height[right]) right -= 1
              else left += 1
          }   
          return max
      };
    </script>
