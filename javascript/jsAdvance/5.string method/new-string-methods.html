<!DOCTYPE html>
  <html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>

    </div>
    <script type="text/javascript">
      const id="51030019800730366x"
      const fan="i love laravist"
      //.startsWidth()
      //传入起始参数
      id.startsWith('51')//true

        
      //传入第多少位后的起始参数 大小写敏感
      id.startsWith('1980',6)//true

      //.endsWith()
      //传入起始参数
      id.endsWith('x')//true


      //查询子字符串在原字符串最后一位的位置 大小写敏感
      fan.endsWith('love',6)//true


      //.includes()
      fan.includes('laravist')//true


      //查询子字符串在原字符串多少位后是否存在
      fan.includes('laravist', 10)//false

      //.repeat() 重复多少次
      const heading = `${'='.repeat(5)}${fan}${'='.repeat(5)}`
      

      //实现右对齐效果
      function padder(strings, length = 25){
        return `${' '.repeat(Math.max(length - strings.length, 0))}${strings}`
      }
      padder(id)
      padder(fan)

      /* ES2017 引入了字符串补全长度的功能。
      如果某个字符串不够指定长度，会在头部或尾部补全。
      padStart()用于头部补全，padEnd()用于尾部补全。 */
      /* 字符串填充padStart()和padEnd() */
      /* 参数：字符串目标长度和填充字段 */
      'Vue'.padStart(10)           //'       Vue'
      'React'.padStart(10)         //'     React'
      'JavaScript'.padStart(10)    //'JavaScript'

      /* 填充函数只有在字符长度小于目标长度时才有效,
      而且目标长度如果小于字符串本身长度时，字符串也不会做截断处理，只会原样输出 */
      'Vue'.padEnd(10, '_*')           //'Vue_*_*_*_'
      'React'.padEnd(10, 'Hello')      //'ReactHello'
      'JavaScript'.padEnd(11, 'Hi')    //'JavaScript'
      'JavaScript'.padEnd(8, 'Hi')     //'JavaScript'
      'JavaScript'.padEnd(11, 'Hi')    //"JavaScriptH"


      /* ES2019 对字符串实例新增了trimStart()和trimEnd()这两个方法。
      它们的行为与trim()一致，trimStart()消除字符串头部的空格，trimEnd()消除尾部的空格。
      它们返回的都是新字符串，不会修改原始字符串。 */
      const s = '  abc  ';
      s.trim() // "abc"
      s.trimStart() // "abc  "
      s.trimEnd() // "  abc"
    </script>
  </body>
</html>
