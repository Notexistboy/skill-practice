/* 
  三点运算符 称为剩余参数 组成是 ...和一个可变参数
 */
function sum(...values) {
  /* 以前是用 arguments */
  const total = values.reduce((prev, curr) => prev +curr, 0, values)
  console.log(total)
}
sum(1,2,3)

function converCurrency(rate, ...amounts){
  return amounts.map( amount => rate*amount)
}
const amounts = converCurrency(0.89, 12, 24, 46, 68)
