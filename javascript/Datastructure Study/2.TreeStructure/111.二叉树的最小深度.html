    <script type="text/javascript">
      /* 
      给定一个二叉树，找出其最小深度。
      最小深度是从根节点到最近叶子节点的最短路径上的节点数量。
      说明: 叶子节点是指没有子节点的节点。
      示例:
      给定二叉树 [3,9,20,null,null,15,7],
          3
        / \
        9  20
          /  \
        15   7
      */
      /* 
      起点就是root根节点，
      终点就是最靠近根节点的那个「叶子节点」，
      叶子节点就是两个子节点都是null的节点：
       */
      /* bfs */
      let minDepth = function (root) {
        if(root == null) return 0;
        let queue = []
        queue.push(root)
        let currNode = null
        let depth = 0
        while(queue.length){
          let len = queue.length
          depth ++
          for(i=0; i<len; i++){
            currNode = queue.shift()
            if(currNode.left != null && currNode.right != null) return depth
            if(currNode.left != null) queue.push(currNode.left)
            if(currNode.right != null) queue.push(currNode.right)
          }
        }
      };
      /* dfs */
      var minDepth = function(root) {
        if(root === null) return 0;
        if (root.left == null && root.right == null) return 1;
        let min_depth = Number.MAX_SAFE_INTEGER;
        if (root.left != null) min_depth = Math.min(minDepth(root.left), min_depth);
        if (root.right != null) min_depth = Math.min(minDepth(root.right), min_depth);
        return min_depth + 1;
      };
      minDepth([3,9,20,null,null,15,7]);
    </script>
