    <script type="text/javascript">
    /* 
        给你两棵二叉树 root 和 subRoot 。
        检验 root 中是否包含和 subRoot 具有相同结构和节点值的子树。
        如果存在，返回 true ；否则，返回 false 。
        二叉树 tree 的一棵子树包括 tree 的某个节点和这个节点的所有后代节点。
        tree 也可以看做它自身的一棵子树。
    */
    /**
     * @param {TreeNode} root
     * @param {TreeNode} subRoot
     * @return {boolean}
     */
    var isSubtree = function(root, subRoot) {
        if (root == null) return false;
        return isSubtreeWithRoot(root, subRoot) || isSubtree(root.left, subRoot) || isSubtree(root.right, subRoot);
    }
    var isSubtreeWithRoot = function(root, subRoot){
      if(root === null && subRoot === null) return true;
      if(root === null || subRoot === null) return false;
      if (root.val != subRoot.val) return false;
      return isSubtreeWithRoot(root.left, subRoot.left) && isSubtreeWithRoot(root.right, subRoot.right)
    }
    // 记录重复的子树根节点
    const res = false;
    // 记录所有子树以及出现的次数
    const memo = new Map();

    var isSubtree = function(root, subRoot) {
        return traverse(root,subRoot);;
    };
    var traverse = function (root,subRoot){
      if(root === null && subRoot === null) return true;
      if(root === null || subRoot === null) return false;
      if (root.val != subRoot.val) return false;
      if (traverse(root.left, subRoot.left) && traverse(root.right, subRoot.right))res = true;
    };
    </script>
