<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

    </div>
    <span id="nextpage">nextpage</span>
    <script>
        var Flywight = function() {
            var created = []
            function create() {
                var dom = document.createElement('div');
                document.getElementById('container').appendChild(dom);
                created.push(dom)
                return dom;
            }
            return {
                getDiv: function(){
                    if(created.length < 5){
                        return create()
                    } else {
                        var div = created.shift();
                        created.push(div)
                        return div;
                    }
                }
            }
        }();

        var article = ['11','22','33', '44','55','66'];
        var paper = 0, num = 5, len = article.length;

        for (var i = 0; i < 5; i++) {
            if(article[i]){
                Flywight.getDiv().innerHTML = article[i]
            }
        }

        document.getElementById('nextpage').onclick = function() {
            if(article.length < 5){
                return
            }
            var n = ++paper * num % len,
            j = 0;
            for(; j< 5; j++) {
                if(article[n+j]){
                    debugger;
                    Flywight.getDiv().innerHTML = article[n+j]
                } else if (article[n + j - len]) {
                    debugger;
                    Flywight.getDiv().innerHTML = article[n + j - len]
                } else {
                    debugger;
                    Flywight.getDiv().innerHTML = ''
                }
            }
        }
    </script>
</body>
</html>
